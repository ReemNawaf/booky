name: booky_project
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/

  fonts:
    - family: Tajawal
      fonts:
        - asset: fonts/Tajawal-Light.ttf
          weight: 300
        - asset: fonts/Tajawal-Regular.ttf
          weight: 500
        - asset: fonts/Tajawal-Bold.ttf
          weight: 700

    - family: MyIcons
      fonts:
        - asset: assets/icons/MyIcons.ttf
