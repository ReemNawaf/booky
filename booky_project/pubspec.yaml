name: booky_project
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  http: ^0.13.3
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  firebase_auth: ^4.14.0
  firebase_core: ^2.23.0
  loading_indicator: ^3.1.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo/
    - assets/icons/

  fonts:
    - family: Tajawal
      fonts:
        - asset: fonts/Tajawal-Light.ttf
          weight: 300
        - asset: fonts/Tajawal-Regular.ttf
          weight: 500
        - asset: fonts/Tajawal-Bold.ttf
          weight: 700
